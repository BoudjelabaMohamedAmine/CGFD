<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Device Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        #deviceList {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }
        #deviceList li {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            background: #fff;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Bluetooth Device Scanner</h1>
    <button id="scanButton">Scan for Bluetooth Devices</button>
    <ul id="deviceList"></ul>

    <script>
        const scanButton = document.getElementById('scanButton');
        const deviceList = document.getElementById('deviceList');

        scanButton.addEventListener('click', async () => {
            try {
                // Request Bluetooth devices
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: []
                });

                // Display the device information
                const listItem = document.createElement('li');
                listItem.textContent = `Name: ${device.name || 'Unnamed Device'}, ID: ${device.id}`;
                deviceList.appendChild(listItem);
            } catch (error) {
                console.error('Error accessing Bluetooth devices:', error);
                alert('Failed to access Bluetooth devices. Please ensure Bluetooth is enabled.');
            }
        });
    </script>
</body>
</html>
