<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }

        #data {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Bluetooth Integration</h1>
    <button id="connectButton">Search & Connect to HC-05</button>
    <div id="data" class="hidden">
        <p>Humidity: <span id="humidity">--</span>%</p>
        <p>Temperature: <span id="temperature">--</span>&#8451;</p>
    </div>

    <script>
        const connectButton = document.getElementById('connectButton');
        const dataDiv = document.getElementById('data');
        const humiditySpan = document.getElementById('humidity');
        const temperatureSpan = document.getElementById('temperature');

        connectButton.addEventListener('click', async () => {
            try {
                // Request a Bluetooth device
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['00001101-0000-1000-8000-00805f9b34fb'] // HC-05 UUID
                });

                // Connect to the GATT server
                const server = await device.gatt.connect();

                // Get the primary service
                const service = await server.getPrimaryService('00001101-0000-1000-8000-00805f9b34fb');

                // Get the characteristic
                const characteristic = await service.getCharacteristic('00001101-0000-1000-8000-00805f9b34fb');

                // Start receiving data
                await characteristic.startNotifications();

                characteristic.addEventListener('characteristicvaluechanged', (event) => {
                    const value = new TextDecoder().decode(event.target.value);
                    const [humidity, temperature] = value.split(',');

                    humiditySpan.textContent = humidity || '--';
                    temperatureSpan.textContent = temperature || '--';

                    dataDiv.classList.remove('hidden');
                });

                alert('Connected to HC-05!');
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to connect to HC-05.');
            }
        });
    </script>
</body>
</html>
